    <script src='./lib/aframe-master.min.js'></script>
    <script src='./lib/aframe-ar-nft.js'></script>

<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#mp3");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <audio src="bunchie.mp3"
                preload="auto" id="mp3" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay playsinline>
            </audio>
        </a-assets>

        <a-nft
            audiohandler
             type="nft"        
             url="https://medichina.github.io/cursito_ar/ite/collage/collage"

            smoothThreshold="5"   
        >
            <a-audio
                src="#mp3"
                
                >
            </a-audio>
        </type=>
		<a-entity camera></a-entity>
	</a-scene>
