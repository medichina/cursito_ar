<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./lib/aframe-master.min.js"></script>
    <script src="./lib/aframe-look-at-component.min.js"></script>
    <script src="./lib/aframe-ar-nft.js"></script>
  </head>

  
  <body style="margin: 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- we use cors proxy to avoid cross-origin problems 
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      url="https://renecruz.github.io/ar/nft/ctlife"
      -->
      <a-nft
        type="nft"        
        url="https://medichina.github.io/cursito_ar/ite/collage/collage"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-text
          value="Hola, terricola"
          scale="120 120 120"
          position="0 0 0"
          rotation="-90 0 0"
          color="#6B00C0"  
        ></a-text>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
